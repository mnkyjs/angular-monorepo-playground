  <!--    There are two types of @defer triggers:-->
  <!--    on (declarative) â€” uses one of the available behaviors (see bellow)-->
  <!--    immediate â€” the component lazy loading is triggered immediately during the parent component template execution-->
  <!--    idle â€” (default) Angular will lazy load the component on the first available requestIdleCallback (browser API) which allows us to perform background and low priority work on the main event loop-->
  <!--    timer(delay) â€” after a specified delay-->
  <!--    viewport (target) â€” when the @placeholder (described below) or optional target are in the viewport (detected using browser IntersectionObserver API)-->
  <!--    hover (target?) â€” when the @placeholder or optional target are hovered by the user, for this purpose Angular considers the mouseenter and focusin DOM events-->
  <!--    interaction (target?) â€” when the @placeholder or optional target are interacted with by the user, for this purpose Angular considers the click and keydown DOM events-->

  <!--    when (imperative) â€” uses any custom logic that returns true or false
                                                                            (eg component property or method, Signal, RxJs stream, â€¦-->
  <!--    outcome of some async processing â€” show success page (or next step) once the form was submitted successfully-->
  <!--    step in some process â€” load the next step once the previous step was finalized-->
  <!--    outcome of a calculation â€” show additional info if the value of the offer reached some threshold-->
  <!--    and many other â€” let me know in the comments what are the use cases which you think will be a great fit for the when trigger and I will add them to this list ðŸ˜‰-->

  @defer {
  <px-chart />
  } @placeholder {
  <p>A secret pokemon is loading...</p>
  } @loading {
  <div class="px-skeleton"></div>
  } @error {
  <p>Something went wrong</p>
  }
